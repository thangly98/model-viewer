<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product View AR</title>

    <link rel="stylesheet" href="./lib/css/style.css" />
  </head>
  <body>
    <div id="list" class="list">
      <div class="item">
        <model-viewer
          alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
          src="https://modelviewer.dev/assets/ShopifyModels/Chair.glb"
          ar
          ar-modes="webxr scene-viewer quick-look"
          seamless-poster
          shadow-intensity="1"
          camera-controls
        >
          <button slot="ar-button" id="ar-button">View in your space</button></model-viewer
        >
      </div>

      <div class="item">
        <model-viewer
          alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
          src="https://modelviewer.dev/assets/ShopifyModels/GeoPlanter.glb"
          ar
          ar-modes="webxr scene-viewer quick-look"
          seamless-poster
          shadow-intensity="1"
          camera-controls
        >
          <button slot="ar-button" id="ar-button">View in your space</button></model-viewer
        >
      </div>

      <div class="item">
        <model-viewer
          alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
          src="https://modelviewer.dev/assets/ShopifyModels/ToyTrain.glb"
          ar
          ar-modes="webxr scene-viewer quick-look"
          seamless-poster
          shadow-intensity="1"
          camera-controls
        >
          <button slot="ar-button" id="ar-button">View in your space</button></model-viewer
        >
      </div>
    </div>
  </body>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="./lib/js/main.js"></script>
</html>
